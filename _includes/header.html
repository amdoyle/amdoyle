<header class="site-header group">
  <!-- Logo -->
  <div id="logo">
    <img src="{{site.url}}/images/amWordMark.svg" >
  </div>
  <!-- Header bar with site nav and logo -->
  <div class="navbar">
    <!-- Hamburger Nav bar - present on all screen sizess -->
    <nav class="nav" role="navigation">
        <!-- Drop down menu -->
        <ul class="nav-menu">
          <!-- assinging the var navigation_pages and sorting based on the page meta data-->
          {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
          <!-- loop over each page that has the navigation_weight data-->
						{% for p in navigation_pages %}
              <!-- out put each link and if the page href is equal to the current page heighlight it-->
							{% if p.navigation_weight %}
								<li>
									<a href="{{ p.url }}" {% if p.url == page.url %}id="current-page"{% endif %}>
										{{ p.title }}
									</a>
								</li>
							{% endif %}
						{% endfor %}
        </ul>
      </nav>
  </div>

</header>
